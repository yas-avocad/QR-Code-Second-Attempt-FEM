<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | QR code component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Young+Serif&display=swap" rel="stylesheet">

</head>
<body>

<div class="container">
  <img class="qr-code-image" src="images/image-qr-code.png" alt="QR-code">
  
  <div class="text-container">
  <p class="title">Improve your front-end skills by building projects</p>

  <p class="subtitle">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
</div> 

</body>
</html>
